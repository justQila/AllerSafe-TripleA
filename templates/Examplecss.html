<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #4CAF50;
    }
    .header {
      padding: 3rem 1rem;
      background: url('/static/header.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
    }
    .card-title {
      font-weight: 600;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .alert-custom {
      background-color: #e7f5e6;
      border-left: 4px solid var(--primary-color);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Admin Dashboard</h1>
    <p>Manage users and recipes efficiently</p>
  </header>

  <div class="container my-5">
    <div class="alert alert-custom">
      <strong>Note:</strong> Only admins can delete or modify data.
    </div>

    <h2 class="mb-4">Recipe Management</h2>
    <div class="row">
      <!-- Recipe Card Example -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="/static/sample_recipe.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Chicken Rice</h5>
            <a href="#" class="btn btn-primary">View</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
      <!-- Repeat cards dynamically using Flask -->
    </div>

    <h2 class="mt-5 mb-4">User Management</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example user -->
          <tr>
            <td>1</td>
            <td>admin123</td>
            <td>admin@example.com</td>
            <td>
              <a href="#" class="btn btn-sm btn-primary">View</a>
              <a href="#" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          <!-- Loop through users dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
