<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #ede4d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            width: 400px;
            max-width: 90%;
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #8B5A3C;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            transition: all 0.ms ease;
        }

        .input-container:focus-within {
            border-color: #D2691E;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0,2);
        }

        .input-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color:#8B5A3C;
            flex-shrink: 0;
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            color: #333;
        }

        .form-input ::placeholder {
            color: #999;
            font-size: 0.95rem;
        }

        .login-btn {
            background: linear-gradient(135deg, #D2691E, #FF8C42);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);

        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(210, 105, 30, 0.4) ;
        }

        .exit-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            text-decoration: none;
            color: #A0522d;
            font-weight: bold;
        }
        .exit-btn:hover {
            color: #d2691e;
        }

        .forgot-pass {
            color: #8B5A3C;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-pass:hover {
            color: #D2691E;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Log In</h2>

        <!-- hantar terus ke Flask -->
        <form method="POST" action="/AllerSafe/login">
            <div class="form-group">
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <input type="text" class="form-input"  name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                    </svg>
                    <!-- âœ… enforce min 8 karakter -->
                    <input type="password" class="form-input"  name="password" placeholder="Password" required minlength="8">
                </div>
            </div>

            <button type="submit" class="login-btn">Log In</button>

            <a href="/AllerSafe/forgot_password" class="forgot-pass">Forget Password</a>
        </form>
    </div>

    <!-- FLASH ALERT UNTUK LOGIN SALAH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <script>
          {% for category, message in messages %}
            alert("{{ message }}");
          {% endfor %}
        </script>
      {% endif %}
    {% endwith %}

</body>
</html>
