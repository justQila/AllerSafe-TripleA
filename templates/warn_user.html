{% extends "base.html" %}

{% block title %}Warn User{% endblock %}
{% block page_title %}Warn User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Issue Warning to: {{ user.username }}
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('warn_user', user_id=user.id) }}">
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Warning</label>
                <textarea class="form-control" id="reason" name="reason" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Select Guideline Violations (if applicable)</label>
                <div class="guideline-list" style="max-height: 200px; overflow-y: auto;">
                    {% for guideline in guidelines %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="guideline_violations" value="{{ guideline.id }}" id="guideline{{ guideline.id }}">
                        <label class="form-check-label" for="guideline{{ guideline.id }}">
                            {{ guideline.title }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="severity" class="form-label">Warning Severity</label>
                <select class="form-select" id="severity" name="severity" required>
                    <option value="low">Low - Informational</option>
                    <option value="medium" selected>Medium - Formal Warning</option>
                    <option value="high">High - Final Warning</option>
                </select>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="notify_user" name="notify_user" checked>
                <label class="form-check-label" for="notify_user">
                    Send notification email to user
                </label>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('user_management') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-warning">Issue Warning</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
