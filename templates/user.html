<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['password'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('register') }}">Register New User</a>
</body>
</html>
