<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf3; /* sama dengan user_main.html */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1, h2 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #c96f4a; /* sama dengan title user_main.html */
        }
        .user-info, .recipe-card {
            background: #fff;
            padding: 20px;
            border-radius: 20px; /* ikut user_main.html */
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }
        .user-info form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 25px; /* konsisten dengan buttons */
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .update-btn {
            background: #4CAF50;
            color: white;
        }
        .update-btn:hover {
            background: #c96f4a;
        }
        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .recipe-card h3 {
            margin: 0 0 10px 0;
            color: #c96f4a;
        }
        .recipe-card p {
            margin: 0;
            color: #555;
        }
        .no-recipes {
            text-align: center;
            color: #888;
            font-style: italic;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .back-btn {
            background: #6c757d;
            color: white;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }
        .back-btn:hover {
            background: #D2691E;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Home Button -->
        <a href="{{ url_for('user_main') }}" class="back-btn">‚Üê Back to Home</a>
        
        <h1>My Profile</h1>

        <!-- User Info -->
        <div class="user-info">
            <p><strong>Username:</strong> {{ username }}</p>
            <form method="POST" action="{{ url_for('profile') }}">
                <input type="text" name="name" placeholder="Enter your name" required>
                <button type="submit" class="update-btn">Update Name</button>
            </form>
        </div>

        <!-- Favourite Recipes List -->
        <h2>My Favourite Recipes</h2>
        <div class="recipes">
            {% if favourite_recipes %}
                {% for recipe in favourite_recipes %}
                <div class="recipe-card">
                    <h3>{{ recipe.title }}</h3>
                    <p>{{ recipe.description }}</p>
                    <p><small>By: {{ recipe.author }}</small></p>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-recipes">
                    <p>You haven't added any favourite recipes yet.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
