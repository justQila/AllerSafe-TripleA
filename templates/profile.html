<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf3; /* sama dengan user_main.html */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1, h2 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #c96f4a; /* sama dengan title user_main.html */
        }
        .user-info, .add-recipe, .recipe-card {
            background: #fff;
            padding: 20px;
            border-radius: 20px; /* ikut user_main.html */
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }
        .user-info form, .add-recipe form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        input[type="text"], textarea {
            flex: 1;
            padding: 10px;
            border-radius: 25px; /* konsisten dengan buttons */
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .update-btn {
            background: #4CAF50;
            color: white;
        }
        .update-btn:hover {
            background: #388E3C;
        }
        .add-btn {
            background: #c96f4a;
            color: white;
        }
        .add-btn:hover {
            background: #a55533;
        }
        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .recipe-card h3 {
            margin: 0 0 10px 0;
            color: #c96f4a;
        }
        .recipe-card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>

        <!-- User Info -->
        <div class="user-info">
            <p><strong>Username:</strong> {{ username }}</p>
            <form method="POST" action="{{ url_for('profile') }}">
                <input type="text" name="name" placeholder="Enter your name" required>
                <button type="submit" class="update-btn">Update Name</button>
            </form>
        </div>

        <!-- Recipe List (placeholder) -->
        <h2>My Recipes</h2>
        <div class="recipes">
            <div class="recipe-card">
                <h3>Sample Recipe 1</h3>
                <p>This is a description of the recipe.</p>
            </div>
            <div class="recipe-card">
                <h3>Sample Recipe 2</h3>
                <p>This is a description of the recipe.</p>
            </div>
        </div>

        <!-- Add Recipe Form (placeholder) -->
        <div class="add-recipe">
            <h2>Add Recipe</h2>
            <form>
                <input type="text" placeholder="Recipe title">
                <textarea placeholder="Description"></textarea>
                <button type="button" class="add-btn">Add Recipe</button>
            </form>
        </div>
    </div>
</body>
</html>
