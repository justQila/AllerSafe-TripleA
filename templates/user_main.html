<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllerSafe Recipe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf3;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            padding: 25px 0 15px 0;
        }

        .title h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 52px;
            color: #c96f4a;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #7a6b18;
            display: flex;
            align-items: center;
            padding: 12px 20px;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex: 1; /* occupy space tengah */
        }

        .navbar .profile-icon {
            margin-left: auto; /* push ke hujung kanan */
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: #c96f4a;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background: #a55533;
            transform: translateY(-2px);
        }

        /* Profile icon */
        .navbar .profile-icon a {
            background: #c96f4a;
            padding: 8px 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar .profile-icon a:hover {
            background: #c96f4a;
            transform: translateY(-2px);
        }

        .greeting {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #444;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 240px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .rating {
            margin: 12px 0;
            font-size: 18px;
            color: #f5a623;
        }

        .card p {
            font-size: 15px;
            color: #444;
        }

        /* Floating FAQ Button */
        #faqBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #c96f4a;
            color: white;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: background 0.3s;
        }

        #faqBtn:hover {
            background-color: #a55533;
        }
    </style>
</head>
<body>
    <!-- TITLE -->
    <div class="title">
        <h1>AllerSafe Recipe</h1>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="links">
            <a href="#"><i class="fas fa-filter"></i> Filters</a>
            <a href="#"><i class="fas fa-plus"></i> Add Recipe</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <div class="profile-icon">
            <a href="{{ url_for('profile') }}" title="Profile">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <!-- GREETING -->
    <div class="greeting">
        Welcome, {{ username }}!
    </div>

    <!-- FOOD CARDS -->
    <div class="cards">
        <div class="card">
            <img src="{{ url_for('static', filename='image/quinoa.jpg') }}" alt="Salad">
            <div class="rating">4.9 ⭐️⭐️⭐️⭐️</div>
            <p>Quinoa and Roasted Vegie Salad</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/ramen.jpg') }}" alt="Ramen">
            <div class="rating">5.0 ⭐️⭐️⭐️⭐️⭐️</div>
            <p>Delicious Ramen Bowl</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/pasta.jpg') }}" alt="nanti letak">
            <div class="rating">4.5 ⭐️⭐️⭐️⭐️</div>
            <p>Gluten-Free Pasta With Tomato Basil Sauce</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/pudding.jpg') }}" alt="nanti letak">
            <div class="rating">5.0 ⭐️⭐️⭐️⭐️⭐️</div>
            <p>Berry Chia Pudding</p>
        </div>
    </div>

    <!-- FLOATING FAQ BUTTON -->
    <a href="#" id="faqBtn" title="FAQ">
        <i class="fas fa-question"></i>
    </a>

</body>
</html>
