<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllerSafe Recipe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf3;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            padding: 25px 0 15px 0;
        }

        .title h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 52px;
            color: #c96f4a;
            margin: 0;
        }

        .navbar {
            background-color: #7a6b18;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 0;
        }

        .navbar .links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: #c96f4a;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #a55533;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 240px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .rating {
            margin: 12px 0;
            font-size: 18px;
            color: #f5a623;
        }

        .card p {
            font-size: 15px;
            color: #444;
        }

        /* Floating FAQ Button (sementara) */
        #faqBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #c96f4a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* supaya link nampak macam button */
            transition: background 0.3s;
        }
        #faqBtn:hover {
            background-color: #a55533;
        }
    </style>
</head>
<body>
    <!-- TITLE -->
    <div class="title">
        <h1>AllerSafe Recipe</h1>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="links">
            <a href="javascript:void(0)" id="filterBtn"><i class="fas fa-filter"></i> Filters</a>
            <a href="{{ url_for('login_user') }}"><i class="fas fa-user"></i> Login</a>
            <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a>

            <!-- ADMIN LOGIN BUTTON -->
            <a href="{{ url_for('login') }}"><i class="fas fa-user-shield"></i> Admin Login</a>
        </div>
    </div>

    <!-- FOOD CARDS -->
    <div class="cards">
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/DelightfulQuinoa.jpeg') }}" alt="Salad">
            <div class="rating">4.9 ⭐️⭐️⭐️⭐️</div>
            <p>Quinoa and Roasted Vegie Salad</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/ramen.jpg') }}" alt="Ramen">
            <div class="rating">5.0 ⭐️⭐️⭐️⭐️⭐️</div>
            <p>Delicious Ramen Bowl</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/pasta.jpg') }}" alt="nanti letak">
            <div class="rating">4.5 ⭐️⭐️⭐️⭐️</div>
            <p>Gluten-Free Pasta With Tomato Basil Sauce</p>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='image/pudding.jpg') }}" alt="nanti letak">
            <div class="rating">5.0 ⭐️⭐️⭐️⭐️⭐️</div>
            <p>Berry Chia Pudding</p>
        </div>
    </div>

    <!-- FLOATING FAQ BUTTON SEMENTARA -->
    <a href="#" id="faqBtn" title="FAQ">
        <i class="fas fa-question"></i>
    </a>

<!-- FILTER POPUP -->
<div id="filterPopup" class="popup" style="display:none;">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h3>FILTER ALLERGIES</h3>
        <form method="GET" action="/">
            <label><input type="checkbox" name="allergy" value="gluten"> Gluten</label>
            <label><input type="checkbox" name="allergy" value="dairy"> Dairy</label>
            <label><input type="checkbox" name="allergy" value="nut"> Nuts</label>
            <label><input type="checkbox" name="allergy" value="egg"> Egg</label>
            <button type="submit">Apply Filter</button>
        </form>
    </div>
</div>

<style>
/* Styling copy dari kawan kau */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1000;
}
.popup-content {
    background-color: #fffaf4;
    padding: 25px;
    margin: 8% auto;
    width: 350px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    text-align: left;
    position: relative;
    animation: fadeIn 0.3s ease-in-out;
}
.popup-content h3 {
    margin-bottom: 0;
    color: #b23a2e;
    text-align: center;
    font-size: 22px;
}
.close {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 24px;
    font-weight: bold;
    color: #b23a2e;
    cursor: pointer;
    transition: 0.2s;
}
.close:hover {
    color: #8e2f24;
}
label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
}
button[type="submit"] {
    background-color: #b23a2e;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    font-size: 16px;
    margin-top: 15px;
    transition: all 0.2s ease-in-out;
}
button[type="submit"]:hover {
    background-color: #8e2f24;
    transform: scale(1.05);
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>

<script>
const filterBtn = document.getElementById("filterBtn");
const popup = document.getElementById("filterPopup");
const closeBtn = document.getElementById("closePopup");

filterBtn.addEventListener("click", () => {
    popup.style.display ="block";
});
closeBtn.addEventListener("click", () => {
    popup.style.display ="none";
});
window.addEventListener("click", (e) => {
    if (e.target === popup) {
        popup.style.display = "none";
    }
});
</script>

</body>
</html>
