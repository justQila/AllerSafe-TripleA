<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff5eb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #A0522d;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            border: 1px solid #d9a066;
            border-radius: 25px;
            padding: 10px;
        }

        .input-group i {
            margin-right: 10px;
            color: #A0522d;
        }
        
        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            background: none;
        }

        button {
            margin-top: 20px;
            background: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;

        }

        button:hover {
            background: #A0522d;

        }
    </style>

    <!-- fontawesome icons-->
     <script src="https://kit.fontawesome.com/0c6b6f3a60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/AllerSafe/register">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
