{% extends "base.html" %}

{% block title %}Reject Recipe{% endblock %}
{% block page_title %}Reject Recipe{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Reject Recipe: {{ recipe.title }}
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('reject_recipe', recipe_id=recipe.id) }}">
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Rejection</label>
                <textarea class="form-control" id="reason" name="reason" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Guideline Violations (if applicable)</label>
                <div class="guideline-list" style="max-height: 200px; overflow-y: auto;">
                    {% for guideline in guidelines %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="guideline_violations" value="{{ guideline.id }}" id="guideline{{ guideline.id }}">
                        <label class="form-check-label" for="guideline{{ guideline.id }}">
                            {{ guideline.title }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('pending_reviews') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Reject Recipe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
