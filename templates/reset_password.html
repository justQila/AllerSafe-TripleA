<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #ede4d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            width: 400px;
            max-width: 90%;
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #8B5A3C;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #db7093;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
        }

        .input-container:focus-within {
            border-color: #D2691E;
            box-shadow: 0 0 10px rgba(210, 105, 30, 0.2);
        }

        .input-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color:#8B5A3C;
            flex-shrink: 0;
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            color: #333;
        }

        .reset-btn {
            background: linear-gradient(135deg, #D2691E, #FF8C42);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(210, 105, 30, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Reset Password</h2>
        <form method="POST" action="/AllerSafe/reset_password">
            
            <!-- hidden email supaya tahu nak reset siapa -->
            <input type="hidden" name="email" value="{{ email }}">

            <div class="form-group">
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 17a2 2 0 0 1 2 2H10a2 2 0 0 1 2-2zm6-7v5h-1l-1-1H8l-1 1H6V10c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z"/>
                    </svg>
                    <input type="password" class="form-input" name="new_password" placeholder="New Password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 17a2 2 0 0 1 2 2H10a2 2 0 0 1 2-2zm6-7v5h-1l-1-1H8l-1 1H6V10c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z"/>
                    </svg>
                    <input type="password" class="form-input" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>

            <button type="submit" class="reset-btn">Update Password</button>
        </form>
    </div>
</body>
</html>
